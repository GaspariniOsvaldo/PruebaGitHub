<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon -->
    <link rel="shortcut icon" href="images/icons/logo.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Montserrat:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Zequi Gasparini</title>

</head>
<body>

    <!-- Header -->
    <header>

        <!-- Titular -->
        <div class="header__titular"> 
            <a href="../index.html"><img src="../images/logo_zequi_gasparini.jpg" alt="Logo de Zequi Gasparini" class="logoZequiGasparini"></a>
        </div>
        <!-- Menu de header / Nav -->
        <nav class="header__menu">
            <ul class="header__menu-ul">
                <li class="header__menu-a-home headerButton"><a href="../index.html">Home</a>
                    <ul>
                        <li><a href="../index.html#wedding" class="subMenu1">Sección de bodas</a></li>
                        <li><a href="../index.html#equestrian" class="subMenu2">Sección de caballos</a></li>
                    </ul>
                </li>
                <li class="header__menu-a-bio headerButton"><a href="bio.html" >Biografia</a></li>
                <li class="header__menu-a-blog headerButton"><a href="blog.html" >Blog</a></li>
                <li class="header__menu-a-contact headerButton"><a href="contact.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Formulario de contacto -->
            
            <section class="form">

                <h3>Peticion de servicio</h3>

                <form>
                    <fieldset>

                        <!-- Datos personales -->
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" class="inputTransparent">
                        <br><br>

                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" class="inputTransparent">
                        <br><br>

                        <label for="numero">Telefono de contacto:</label>
                        <input type="text" name="numero" class="inputTransparent">

                        <!-- Checkbox -->
                        <p class="formQuestion">¿Para que eventos requiere el servicio?</p>

                        <input type="checkbox" name="servicio" value="boda">
                        <label for="servicio">Boda</label>
                        <br>

                        <input type="checkbox" name="servicio" value="ecuestre">
                        <label for="servicio">Deportes Ecuestres</label>
                        <br>

                        <input type="checkbox" name="servicio" value="cumpleaños">
                        <label for="servicio">Cumpleaños</label>

                        <!-- Menu Desplegable -->
                        <label for="pais"  class="formQuestion">¿En que pais se encuentra?</label><br><br>
                        <select name="pais" class="inputTransparent">
                            <option value="ar">Argentina</option>
                            <option value="us">Estados Unidos</option>
                            <option value="uy">Uruguay</option>
                            <option value="br">Brasil</option>
                            <option value="cl">Chile</option>
                            <option value="py">Paraguay</option>
                            <option value="co">Colombia</option>
                            <option value="pe">Peru</option>
                        </select>
                        <br><br>

                        <!-- Enviar datos -->
                        <input type="submit" class="buttonForm">

                        <!-- Borrar datos -->
                        <input type="reset" class="buttonForm">

                    </fieldset>
                </form>
            </section>
    </main>

    <!-- Footer -->
    <footer class="footer" id="footer">

        <div class="titular-footer">
            <img src="../images/logo_zequi_gasparini.jpg" alt="Logo de Zequi Gasparini" class="logoFooter">
            <h3 class="titularFooter">Zequi Gasparini</h3>
        </div>

        <div>
            <ul class="iconos-redes">
                <li><a href="https://www.facebook.com/zequigasparinifotografia/photos_all" target="_blank"><img src="../images/icons/facebook.svg" alt="Icono de Facebook" class="redes"></a></li>
                <li><a href="https://www.instagram.com/zequigasparini/" target="_blank"><img src="../images/icons/instagram.svg" alt="Icono de Istagram" class="redes"></a></li>
            </ul>
        </div>
        <p class="production">
            © Gasparini Osvaldo
        </p>

    </footer>
</body>
</html>
