<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Icon -->
    <link rel="shortcut icon" href="images/icons/logo.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Montserrat:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Zequi Gasparini</title>

</head>
<body>

    <!-- Header -->
    <header>

        <!-- Titular -->
        <div class="header__titular"> 
            <a href="index.html"><img src="images/logo_zequi_gasparini.jpg" alt="Logo de Zequi Gasparini" class="logoZequiGasparini"></a>
        </div>
        <!-- Menu de header / Nav -->
        <nav class="header__menu">
            <ul class="header__menu-ul">
                <li class="header__menu-a-home headerButton"><a href="" class="active">Ver fotos</a>
                    <ul>
                        <li><a href="index.html#wedding" class="subMenu1">Sección de bodas</a></li>
                        <li><a href="index.html#equestrian" class="subMenu2">Sección de caballos</a></li>
                    </ul>
                </li>
                <li class="headerButton"><a href="html/bio.html" >Biografia</a></li>
                <li class="headerButton"><a href="html/blog.html" >Blog</a></li>
                <li class="headerButton"><a href="html/contact.html" >Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Presentación de la web -->
        <div class="titulares">
            <hgroup>
                <h1 class="titulares-h1"> Zequi Gasparini </h1>
                <h2 class="titulares-h2">International Lifestyle Equestrian photographer</h2>
            </hgroup>
        </div>
        
        <!-- Secciones de fotos principales -->
        <section class="sectionHome" id="sectionHome">


            <!-- Sección de bodas -->
            <article class="sectionHome__wedding" id="wedding">
                <h3 class="titulares__h3"><strong>Bodas</strong></h3>
                <ul>
                    <li><img src="images/casamiento_1.jpg" class="imageMain imageWedding-1" alt="Foto de una pareja en su boda" ></li>
                    <li><img src="images/casamiento_1_hombre_lev.jpg" class="imageMain imageWedding-2" alt="Foto de el novio alzado por los integrantes de la fiesta" ></li>
                    <li><img src="images/novio_prep.jpg" class="imageMain imageWedding-3" alt="Foto de el novio preparandose para la boda" ></li>
                </ul>
            </article>


            <!-- Sección de caballos -->
            <article class="sectionHome__equestrian" id="equestrian">
                <h3 class="titulares__h3"><strong>Cabalgatas</strong></h3>
                <ul>
                    <li><img src="images/cabalgata_embarazada.jpg" class="imageMain imageEquestrian-1" alt="Foto de un caballo blanco saltando" ></li>
                    <li><img src="images/cabalgata_2_caballos.jpg" class="imageMain imageEquestrian-2" alt="Foto de 2 caballos en blanco y negro" ></li>
                    <li><img src="images/cabalgata_caballo_blanco_salto.jpg" class="imageMain imageEquestrian-3" alt="Foto de una mujer embarazada y un caballo en un atardecer" ></li>
                </ul>
            </article>
        </section>

    </main>

    <!-- Footer -->
    <footer class="footer" id="footer">

        <div class="titular-footer">
            <img src="images/logo_zequi_gasparini.jpg" alt="Logo de Zequi Gasparini" class="logoFooter">
            <h3 class="titularFooter">Zequi Gasparini</h3>
        </div>

        <div>
            <ul class="iconos-redes">
                <li><a href="https://www.facebook.com/zequigasparinifotografia/photos_all" target="_blank"><img src="images/icons/facebook.svg" alt="Icono de Facebook" class="redes"></a></li>
                <li><a href="https://www.instagram.com/zequigasparini/" target="_blank"><img src="images/icons/instagram.svg" alt="Icono de Istagram" class="redes"></a></li>
            </ul>
        </div>
        <p class="production">
            © Gasparini Osvaldo
        </p>
